<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Runge Kutta</title>
</head>
<body>

    <div class="container">
        <div class="row row-main">
            <div class="col col-dados">
                <div class="card">
                    <div class="card-body">
                            
                            <div class="row">
                                <div class="col">
                                    <label for="Ca">Ca</label>
                                    <input value="56" type="number" class="form-control" id="ca-init" placeholder="Ca">
                                    <label for="Cb">Cb</label>
                                    <input disabled value="0" type="number" class="form-control" id="cb-init" placeholder="Cb">
                                    <label for="Cc">Cc</label>
                                    <input value="35" type="number" class="form-control" id="cc-init" placeholder="Cc">
                                </div>
                                <div class="col">
                                    <label for="alpha">α | Alpha</label>
                                    <input value="5" type="number" class="form-control" id="alpha-init" placeholder="alpha">
                                    <label for="beta">β | Beta</label>
                                    <input value="4" type="number" class="form-control" id="beta-init" placeholder="beta">
                                    <label for="gama">	γ | Gama</label>
                                    <input value="2" type="number" class="form-control" id="gama-init" placeholder="gama">
                                </div>
                            </div>
                        
                            <label for="deltat">Δt</label>
                            <input type="number"  value='0.001' class="form-control" id="deltat" placeholder="Δt">
                            <label for="">T<small>0</small> e T<small>max</small></label>
                            <div class="row">
                                <div class="col">
                                    <input value='0' type="number" class="form-control" id="tzero" placeholder="T zero">
                                </div>
                                <div class="col">
                                    <input value='10' type="number" class="form-control" id="tmax" placeholder="T máx">
                                </div>
                            </div>
                        <div class="text-center">
                            <br>
                            <select class="form-control" name="hold-chart" id="hold-chart">
                                <option selected value="1">Manter dados anteriores</option>
                                <option value="0">Apagar dados anteriores</option>
                            </select>
                            <br>
                            <button id="btn-rk" class="btn btn-primary text-center">Aproximar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="charts">
                    <img class='print-icon' src="img/save.svg" id="print-a" alt="">
                    <canvas id="myChartA"></canvas>
                    <img class='print-icon' src="img/save.svg" id="print-b" alt="">
                    <canvas id="myChartB"></canvas>
                    <img class='print-icon' src="img/save.svg" id="print-c" alt="">
                    <canvas id="myChartC"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="js/script.js"></script>
</body>
</html>
